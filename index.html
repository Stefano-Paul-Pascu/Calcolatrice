<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button data-symbol="7" onclick="appendToDisplay('7')">7</button>
            <button data-symbol="8" onclick="appendToDisplay('8')">8</button>
            <button data-symbol="9" onclick="appendToDisplay('9')">9</button>
            <button class="symbol" data-symbol="+" onclick="appendToDisplay('+')">+</button>
            <button data-symbol="4" onclick="appendToDisplay('4')">4</button>
            <button data-symbol="5" onclick="appendToDisplay('5')">5</button>
            <button data-symbol="6" onclick="appendToDisplay('6')">6</button>
            <button class="symbol" data-symbol="-" onclick="appendToDisplay('-')">-</button>
            <button data-symbol="1" onclick="appendToDisplay('1')">1</button>
            <button data-symbol="2" onclick="appendToDisplay('2')">2</button>
            <button data-symbol="3" onclick="appendToDisplay('3')">3</button>
            <button class="symbol" data-symbol="*" onclick="appendToDisplay('*')">x</button>
            <button data-symbol="0" onclick="appendToDisplay('0')">0</button>
            <button class="symbolC" onclick="clearDisplay()">C</button>
            <button class="symbol1" onclick="calculateResult()">=</button>
            <button class="symbol" data-symbol="/" onclick="appendToDisplay('/')">รท</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
